<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Forms</h2>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter name.." required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Enter Age..">
        <br><br>
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" placeholder="Enter Nickname..">
        <br><br>
        <label for="maritalStatus">Marital Status</label>
        <br>
        <input type="checkbox" name="maritalStatus" id="Single" value="Single" />
        <label for="Single">Single</label>
        <input type="checkbox" name="maritalStatus" id="Married" value="Married" />
        <label for="Single">Married</label>
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <input type="checkbox" name="gender" id="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="checkbox" name="gender" id="gender" value="Male" />
        <label for="Female">Female</label>
        <br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Enter Address..">        
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>
    </form>
</body>
</html>
